<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triagem Autom√°tica</title>
  <link rel="stylesheet" href="triagem-automatica.css">
</head>
<body>
  <h1>Triagem Autom√°tica</h1>

  <!-- √Årea para caracter√≠sticas dos itens -->
  <div class="caracteristicas">
    <h2>Caracter√≠sticas do Item</h2>
    <div id="descricao-item">Aguardando...</div>
  </div>

  <!-- Esteira com rob√¥s -->
  <div class="esteira">
    <div class="braco-robotico">ü§ñ</div>
    <div class="braco-robotico">ü§ñ</div>
  </div>

  <!-- Recipientes para separa√ß√£o -->
  <div class="recipientes">
    <div class="recipiente plastico">
      <h3>Pl√°stico</h3>
      <div id="lista-plastico"></div>
    </div>
    <div class="recipiente metal">
      <h3>Metal</h3>
      <div id="lista-metal"></div>
    </div>
    <div class="recipiente papel">
      <h3>Papel</h3>
      <div id="lista-papel"></div>
    </div>
  </div>

  <script>
    // Lista de caracter√≠sticas dos itens
    const itens = [
      { tipo: "Pl√°stico", descricao: "Leve, flex√≠vel, baixa densidade." },
      { tipo: "Metal", descricao: "Pesado, r√≠gido, alta condutividade t√©rmica." },
      { tipo: "Papel", descricao: "Leve, dobr√°vel, alta absor√ß√£o de √°gua." },
    ];

    const descricaoItem = document.getElementById("descricao-item");
    const listaPlastico = document.getElementById("lista-plastico");
    const listaMetal = document.getElementById("lista-metal");
    const listaPapel = document.getElementById("lista-papel");

    function processarItem() {
      // Seleciona um item aleat√≥rio
      const item = itens[Math.floor(Math.random() * itens.length)];

      // Mostra a descri√ß√£o do item na parte superior
      descricaoItem.textContent = `${item.tipo}: ${item.descricao}`;

      // Adiciona o item ao recipiente correto
      const div = document.createElement("div");
      div.className = "item-classificado";
      div.textContent = item.tipo;

      if (item.tipo === "Pl√°stico") {
        listaPlastico.appendChild(div);
      } else if (item.tipo === "Metal") {
        listaMetal.appendChild(div);
      } else if (item.tipo === "Papel") {
        listaPapel.appendChild(div);
      }
    }

    // Processa um novo item a cada 3 segundos
    setInterval(processarItem, 3000);
  </script>
</body>
</html>
