<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!--Formulário para login-->
    
    <div class="box">
        <form action="/auth/login" method="post">
            <fieldset>
                <legend><b>Login</b></legend>
                <br>
                <div class="inputBox">
                    <label for="email"><b>Usuário</b></label>
                    <input name="email" type="text" class="inputUser" required id="email"/><br />
                </div>
                <br>
                <div class="inputBox">
                    <label for="password"><b>Senha</b></label>
                    <input name="password" type="password" class="inputUser" required /><br />
                </div>
                    <br>
                    <input type="submit" value="Entrar" /> 
                    <p>
                        <a href="/recuperar.html"><b>Esqueceu a senha?</b></a> ㅤ <a href="/cadastro.html"><b>Cadastrar</b></a>
                    </p> 
            </fieldset>          
        </form>
    </div>  
</body>
<script src="/app.js"></script>
</html>
